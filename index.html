<body id="body">
    <h1 id="title">MNIST Recognition</h1>
    <div class="informationGrid">
        <div>
            <h3>Epochs trained</h3>
            <p>10</p>
        </div>
        <div>
            <h3>Learning rate</h3>
            <p>0.001</p>
        </div>
        <div>
            <h3>Optimizer</h3>
            <p>Adam</p>
        </div>
        <div>
            <h3>Loss function</h3>
            <p>Categorical crossentropy</p>
        </div>
        <div>
            <h3>Training Set</h3>
            <p>MNIST</p>
        </div>
        <div>
            <h3>Hidden layers</h3>
            <p>2</p>
        </div>
        <div>
            <h3>Batch size</h3>
            <p>128</p>
        </div>
        <div>
            <h3>Trainable Parameters</h3>
            <p>216.650</p>
        </div>
    </div>
    <div class="wrapper">
        <div class="leftDiv">
            <div class="drawingCanvasDiv">
                <canvas id="drawingCanvas" width="400" height="400"></canvas>
                <button id="rstButton">RESET</button>
            </div>
            <div class="predSectionDiv">
                <h1>PREDICTION &nbsp</h1>
                <h2 id="prediction">Draw a Number between 0-9</h2>
                <h3 id="confidence"></h3>
            </div>
        </div>
        <div class="rightDiv">
            <canvas id="modelCanvas"></canvas>
        </div>
    </div>
</body>
<script src="/dist/main.js"></script>
</body>

</html>
